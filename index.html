<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->

          class="text-2xl font-semibold hover:underline"
          >Endzone Intel</a
        >
      </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 h-screen flex">
      <!-- Sidebar -->
      <aside class="w-1/4 p-4 bg-gray-200">
        <nav>
          <ul>
            <li class="mb-2">
              <a
                href="/"
                class="text-blue-500 hover:underline"
                >Home</a
              >
            </li>
            <li class="mb-2">
              <a href="SeniorProjectCS/dashboard.html" class="text-blue-500 hover:underline"
                >Dashboard</a
              >
            </li>
            <li class="mb-2">
              <a href="SeniorProjectCS/teamStats.html" class="text-blue-500 hover:underline"
                >Team Stats</a
              >
            </li>
            <li class="mb-2">
              <a href="SeniorProjectCS/passingStats.html" class="text-blue-500 hover:underline"
                >2022 Passing Stats</a
              >

            <li class="mb-2">
                <a href="SeniorProjectCS/2023passingStats.html" class="text-blue-500 hover:underline"
                  >2023 Passing Stats</a
                >
            </li>
            <li class="mb-2">
              <a href="SeniorProjectCS/rushingStats.html" class="text-blue-500 hover:underline"
                >Rushing Stats</a
              >
            </li>
            <li class="mb-2">
              <a
                href="SeniorProjectCS/receivingStats.html"
                class="text-blue-500 hover:underline"
                >Recieving Stats</a
              >
            </li>
            <li class="mb-2">
              <a
                href="SeniorProjectCS/defensiveStats.html"
                class="text-blue-500 hover:underline"
                >Defensive Stats</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content Area -->
      <main class="w-3/4 p-4 bg-white flex flex-col">
        <div class="text-center mb-4">
          <img
            src="SeniorProjectCS/images/EndzoneIntel.png"
            alt="Endzone Intel Logo"
            class="w-96 h-72 mx-auto"
          />
        </div>
        <div class="text-center">
          <form
            action="#"
            method="GET"
            class="max-w-md mx-auto"
            id="searchForm"
          >
            <input
              type="text"
              class="w-full px-4 py-2 rounded-full shadow-md border-2 border-gray-300"
              placeholder="Search..."
              name="search"
              id="searchInput"
            />
            <button
              type="submit"
              class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600"
            >
              Search
            </button>
          </form>
        </div>
        <div id="searchResults" class="mt-4"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white p-4 mt-auto">
      <div class="container mx-auto">
        <p class="text-sm">&copy; 2023 Endzone Intel</p>
      </div>
    </footer>
  </body>
</html>

<!-- Script for Search Bar and Chatbot Integration -->
<script>
  const searchForm = document.getElementById("searchForm");
  const searchInput = document.getElementById("searchInput");
  const searchResultsContainer = document.getElementById("searchResults");

  searchForm.addEventListener("submit", function (event) {
    event.preventDefault();

    const searchTerm = searchInput.value.trim();

    // Replace this with actual API search logic
    // For simplicity, this example just displays a message with the search term
    const searchResults = document.createElement("p");
    searchResults.textContent = `Search results for: ${searchTerm}`;
    searchResultsContainer.innerHTML = "";
    searchResultsContainer.appendChild(searchResults);
  });
</script>
