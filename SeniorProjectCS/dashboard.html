<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Endzone Intel</title>
    <!-- Include Tailwind CSS via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans min-h-screen">
    <!-- Header -->
    <header class="bg-blue-700 text-white p-4">
      <div class="container mx-auto">
        <!-- Endzone Intel Homepage Redirect -->
        <a
          href="SeniorProjectWeb.html"
          class="text-2xl font-semibold hover:underline"
          >Endzone Intel</a
        >
      </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 h-screen flex">
      <!-- Sidebar -->
      <aside class="w-1/4 p-4 bg-gray-200">
        <nav>
          <ul>
            <li class="mb-2">
              <a
                href="SeniorProjectWeb.html"
                class="text-blue-500 hover:underline"
                >Home</a
              >
            </li>
            <li class="mb-2">
              <a href="dashboard.html" class="text-blue-500 hover:underline"
                >Dashboard</a
              >
            </li>
            <li class="mb-2">
              <a href="teamStats.html" class="text-blue-500 hover:underline"
                >Team Stats</a
              >
            </li>
            <li class="mb-2">
              <a href="passingStats.html" class="text-blue-500 hover:underline"
                >Passing Stats</a
              >
            </li>
            <li class="mb-2">
              <a href="rushingStats.html" class="text-blue-500 hover:underline"
                >Rushing Stats</a
              >
            </li>
            <li class="mb-2">
              <a
                href="receivingStats.html"
                class="text-blue-500 hover:underline"
                >Recieving Stats</a
              >
            </li>
            <li class="mb-2">
              <a
                href="defensiveStats.html"
                class="text-blue-500 hover:underline"
                >Defensive Stats</a
              >
          </ul>
        </nav>
      </aside>

      <!-- Main Content Area -->
      <main class="w-3/4 p-4 bg-white flex flex-col">
        <!-- Dashboard Content -->
        <div>
          <h1 class="text-3xl font-semibold mb-4">Dashboard</h1>

          <!-- Sample Dashboard Cards -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Sample Card 1 -->
            <div class="bg-blue-100 p-4 rounded-md shadow-md">
              <h2 class="text-lg font-semibold mb-2">Total Users</h2>
              <p class="text-xl font-bold">1,234</p>
            </div>

            <!-- Sample Card 2 -->
            <div class="bg-green-100 p-4 rounded-md shadow-md">
              <h2 class="text-lg font-semibold mb-2">Active Users</h2>
              <p class="text-xl font-bold">789</p>
            </div>

            <!-- Sample Card 3 -->
            <div class="bg-yellow-100 p-4 rounded-md shadow-md">
              <h2 class="text-lg font-semibold mb-2">New Signups</h2>
              <p class="text-xl font-bold">456</p>
            </div>
          </div>
        </div>
      </main>

      <!-- Chatbot Container -->
      <div id="chatbotContainer"></div>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white p-4 mt-auto">
      <div class="container mx-auto">
        <p class="text-sm">&copy; 2023 Endzone Intel</p>
      </div>
    </footer>
  </body>
</html>

<!-- Chatbot Integration Script -->
<script>
  function loadChatbot() {
    fetch("chatbot.html")
      .then((response) => response.text())
      .then((data) => {
        const chatbotContainer = document.getElementById("chatbotContainer");
        chatbotContainer.innerHTML = data;
      });
  }

  window.addEventListener("load", loadChatbot);

  function toggleChatbot() {
    const chatbot = document.querySelector(".chatbot");
    chatbot.classList.toggle("hidden");
    const chatbotButton = document.getElementById("chatbotButton");
    chatbotButton.classList.toggle("hidden");
  }
</script>
