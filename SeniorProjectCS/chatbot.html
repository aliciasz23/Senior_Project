<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <!-- Include Tailwind CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
    <!-- Your additional CSS styles can go here -->
    <style>
      /* Your custom styles here */
    </style>
  </head>
  <body>
    <!-- Chatbot button on your pages -->
    <button
      onclick="toggleChatbot()"
      id="chatbotButton"
      class="fixed bottom-8 right-8 bg-blue-500 text-white py-3 px-6 rounded-lg"
    >
      Chatbot
    </button>

    <!-- Chatbot container -->
    <div
      class="chatbot fixed bottom-16 right-8 bg-white rounded-lg shadow-lg p-4 w-80 hidden"
    >
      <div class="flex justify-end mb-2">
        <button
          class="text-gray-500 hover:text-gray-700"
          onclick="toggleChatbot()"
        >
          <!-- SVG or image for closing the chatbot -->
        </button>
      </div>
      <h1 class="text-xl font-bold mb-4">Chatbot</h1>
      <img src="images/chatbotLogo.jpeg" alt="Chatbot Logo" class="mb-4" />
      <textarea
        placeholder="Hello, Ask a question!"
        class="w-full h-24 p-2 border border-gray-300 rounded"
      ></textarea>
      <button
        type="submit"
        class="bg-blue-500 text-white py-2 px-4 rounded mt-4 mr-2"
      >
        Send
      </button>
      <button
        type="button"
        class="bg-red-500 text-white py-2 px-4 rounded mt-4"
        onclick="toggleChatbot()"
      >
        Cancel
      </button>
    </div>

    <script>
      function toggleChatbot() {
        const chatbot = document.querySelector(".chatbot");
        chatbot.classList.toggle("hidden");
        const chatbotButton = document.getElementById("chatbotButton");
        chatbotButton.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
