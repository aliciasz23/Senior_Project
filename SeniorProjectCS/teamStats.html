<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Stats - Endzone Intel</title>
    <!-- Include Tailwind CSS via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans min-h-screen">
    <!-- Set min-h-screen on the body -->
    <!-- Header -->
    <header class="bg-blue-700 text-white p-4">
      <div class="container mx-auto">
        <!--Endzone Intel to redirect to homepage-->
        <a
          href="SeniorProjectWeb.html"
          class="text-2xl font-semibold hover:underline"
          >Endzone Intel</a
        >
      </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 h-screen flex">
      <!-- Add h-screen class to the main content area -->
      <!-- Sidebar -->
      <aside class="w-1/4 p-4 bg-gray-200">
        <nav>
          <ul>
            <li class="mb-2">
              <a
                href="SeniorProjectWeb.html"
                class="text-blue-500 hover:underline"
                >Home</a
              >
            </li>
            <li class="mb-2">
              <a href="dashboard.html" class="text-blue-500 hover:underline"
                >Dashboard</a
              >
            </li>
            <li class="mb-2">
              <a href="playerStats.html" class="text-blue-500 hover:underline"
                >Player Stats</a
              >
            </li>
            <li class="mb-2">
              <a href="teamStats.html" class="text-blue-500 hover:underline"
                >Team Stats</a
              >
            </li>
            <!-- Add more sidebar links as needed -->
          </ul>
        </nav>
      </aside>

      <!-- Main Content Area -->
      <main class="w-3/4 p-4 bg-white flex flex-col">
        <!-- Add flex and flex-col here -->
        <!-- Team Stats Content -->
        <div>
          <h1 class="text-3xl font-semibold mb-4">Team Stats</h1>

          <!-- Dummy Team Data (Replace with actual API fetch) -->
          <div
            id="teamList"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
          ></div>

          <script>
            // Dummy Team Data (Replace with actual API fetch)
            const teams = [
              {
                id: 1,
                name: "Team A",
                logo: "team_a_logo.png",
                stats: { wins: 10, losses: 5 },
              },
              {
                id: 2,
                name: "Team B",
                logo: "team_b_logo.png",
                stats: { wins: 8, losses: 7 },
              },
              // Add more teams as needed
            ];

            const teamListContainer = document.getElementById("teamList");

            // Display teams in the list
            teams.forEach((team) => {
              const teamCard = document.createElement("div");
              teamCard.className =
                "bg-gray-200 p-4 rounded-md shadow-md cursor-pointer";
              teamCard.innerHTML = `
                            <img src="${team.logo}" alt="${team.name}" class="w-full h-32 object-contain mb-2">
                            <h2 class="text-lg font-semibold">${team.name}</h2>
                        `;

              // Add a click event to each team card
              teamCard.addEventListener("click", () => {
                // Log the team's stats to the console (replace with actual behavior)
                console.log(
                  `Stats for ${team.name}: Wins - ${team.stats.wins}, Losses - ${team.stats.losses}`
                );
              });

              teamListContainer.appendChild(teamCard);
            });
          </script>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white p-4">
      <div class="container mx-auto">
        <p class="text-sm">&copy; 2023 Endzone Intel</p>
      </div>
    </footer>
  </body>
</html>
