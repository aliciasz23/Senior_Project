<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endzone Intel</title>
    <!-- Include Tailwind CSS via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans min-h-screen">
    <!-- Set min-h-screen on the body -->
    <!-- Header -->
    <header class="bg-blue-700 text-white p-4">
      <div class="container mx-auto">
        <h1 class="text-2xl font-semibold">Endzone Intel</h1>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 h-screen flex">
      <!-- Add h-screen class to the main content area -->
      <!-- Sidebar -->
      <aside class="w-1/4 p-4 bg-gray-200">
        <nav>
          <ul>
            <li class="mb-2">
              <a href="#" class="text-blue-500 hover:underline">Dashboard</a>
            </li>
            <li class="mb-2">
              <a href="#" class="text-blue-500 hover:underline">Player Stats</a>
            </li>
            <li class="mb-2">
              <a href="#" class="text-blue-500 hover:underline">Team Stats</a>
            </li>
            <!-- Add more sidebar links as needed -->
          </ul>
        </nav>
      </aside>

      <!-- Main Content Area -->
      <main class="w-3/4 p-4 bg-white flex flex-col">
        <!-- Add flex and flex-col here -->
        <!-- Logo -->
        <div class="text-center mb-4">
          <img
            src="images/EndzoneIntel.png"
            alt="Endzone Intel Logo"
            class="w-96 h-72 mx-auto"
          />
        </div>

        <!-- Search Bar -->
        <div class="text-center">
          <form action="#" method="GET" class="max-w-md mx-auto">
            <input
              type="text"
              class="w-full px-4 py-2 rounded-full shadow-md border-2 border-gray-300"
              placeholder="Search..."
              name="search"
            />
            <button
              type="submit"
              class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600"
            >
              Search
            </button>
          </form>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white p-4">
      <div class="container mx-auto">
        <p class="text-sm">&copy; 2023 Endzone Intel</p>
      </div>
    </footer>
  </body>
</html>
