<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Stats - Endzone Intel</title>
    <!-- Include Tailwind CSS via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans min-h-screen">
    <!-- Header -->
    <header class="bg-blue-700 text-white p-4">
      <div class="container mx-auto">
        <!-- Endzone Intel Homepage Redirect -->
        <a
          href="SeniorProjectWeb.html"
          class="text-2xl font-semibold hover:underline"
          >Endzone Intel</a
        >
      </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 h-screen flex">
      <!-- Sidebar -->
      <aside class="w-1/4 p-4 bg-gray-200">
        <nav>
          <ul>
            <li class="mb-2">
              <a
                href="SeniorProjectWeb.html"
                class="text-blue-500 hover:underline"
                >Home</a
              >
            </li>
            <li class="mb-2">
              <a href="dashboard.html" class="text-blue-500 hover:underline"
                >Dashboard</a
              >
            </li>
            <li class="mb-2">
              <a href="playerStats.html" class="text-blue-500 hover:underline"
                >Player Stats</a
              >
            </li>
            <li class="mb-2">
              <a href="teamStats.html" class="text-blue-500 hover:underline"
                >Team Stats</a
              >
            </li>
            <!-- Add More Sidebar Links If Needed -->
          </ul>
        </nav>
      </aside>

      <!-- Main Content Area -->
      <main class="w-3/4 p-4 bg-white flex flex-col">
        <!-- Player Stats Content -->
        <div>
          <h1 class="text-3xl font-semibold mb-4">Player Stats</h1>

          <!-- Dummy Player Data (Replace with actual API fetch) -->
          <div
            id="playerList"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
          ></div>

          <!-- Player's Template Script -->
          <script>
            // Dummy Player Data (Replace with actual API fetch)
            const players = [
              {
                id: 1,
                name: "Player A",
                picture: "player_a_picture.jpg",
                stats: { points: 50, assists: 10, rebounds: 5 },
              },
              {
                id: 2,
                name: "Player B",
                picture: "player_b_picture.jpg",
                stats: { points: 30, assists: 15, rebounds: 8 },
              },
              // add more players as needed
            ];

            const playerListContainer = document.getElementById("playerList");

            // display players in the list
            players.forEach((player) => {
              const playerCard = document.createElement("div");
              playerCard.className =
                "bg-gray-200 p-4 rounded-md shadow-md cursor-pointer";
              playerCard.innerHTML = `
                            <img src="${player.picture}" alt="${player.name}" class="w-full h-32 object-contain mb-2">
                            <h2 class="text-lg font-semibold">${player.name}</h2>
                            <p>Touchdowns: ${player.stats.touchdowns}</p>
                            <p>Passing Yards: ${player.stats.passingYards}</p>
                            <p>Rushing Yards: ${player.stats.rushingYards}</p>
                        `;

              // add a click event to each player card
              playerCard.addEventListener("click", () => {
                // Log the player's stats to the console (replace with actual behavior)
                console.log(
                  `Stats for ${player.name}: Points - ${player.stats.points}, Assists - ${player.stats.assists}, Rebounds - ${player.stats.rebounds}`
                );
              });

              playerListContainer.appendChild(playerCard);
            });
          </script>
        </div>
      </main>
      <!-- Chatbot Container -->
      <div id="chatbotContainer"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white p-4">
      <div class="container mx-auto">
        <p class="text-sm">&copy; 2023 Endzone Intel</p>
      </div>
    </footer>
  </body>
</html>

<!-- Chatbot Script -->
<script>
  function loadChatbot() {
    fetch("chatbot.html")
      .then((response) => response.text())
      .then((data) => {
        const chatbotContainer = document.getElementById("chatbotContainer");
        chatbotContainer.innerHTML = data;
      });
  }

  window.addEventListener("load", loadChatbot);

  function toggleChatbot() {
    const chatbot = document.querySelector(".chatbot");
    chatbot.classList.toggle("hidden");
    const chatbotButton = document.getElementById("chatbotButton");
    chatbotButton.classList.toggle("hidden");
  }
</script>
